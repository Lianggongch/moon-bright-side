# 部署配置文件

## GitHub Actions自动部署配置

创建 `.github/workflows/deploy.yml` 文件：

```yaml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_IPGEOLOCATION_API_KEY: ${{ secrets.IPGEOLOCATION_API_KEY }}
          VITE_VISUALCROSSING_API_KEY: ${{ secrets.VISUALCROSSING_API_KEY }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
```

## 使用说明

1. 将上述内容保存为 `.github/workflows/deploy.yml`
2. 在GitHub仓库设置中添加Secrets：
   - `IPGEOLOCATION_API_KEY`
   - `VISUALCROSSING_API_KEY`
3. 启用GitHub Pages（Settings → Pages → Source: GitHub Actions）

